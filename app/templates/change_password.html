<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cambiar Contraseña</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../static/acount_style.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <header>
      <h1>Cambiar Contraseña</h1>
      <div class="divider"></div>
    </header>

    <section>
      <form action="{{ url_for('cpassword.change_pass') }}" method="POST" class="form-box">
        <div class="form-group">
          <label for="current_password"><i class="fa-solid fa-lock"></i> Contraseña actual</label>
          <input type="password" id="current_password" name="current_password" required />
        </div>

        <div class="form-group">
          <label for="new_password"><i class="fa-solid fa-key"></i> Nueva contraseña</label>
          <input type="password" id="new_password" name="new_password" required />
        </div>

        <div class="form-group">
          <label for="confirm_password"><i class="fa-solid fa-key"></i> Confirmar nueva contraseña</label>
          <input type="password" id="confirm_password" name="confirm_password" required />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Actualizar Contraseña</button>
          <a href="/dashboard" class="btn secondary">Cancelar</a>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
