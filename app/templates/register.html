{% extends 'base.html' %}

{% block content %}
  <h2>Create an Account</h2>

  <form action="/register" method="POST" novalidate>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="{{ form_data.get('email', '') }}"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" value="{{ form_data.get('password', '') }}"><br><br>

    <label for="role">Role:</label><br>
    <select name="role"><br>
      <option value="Student" {% if form_data.get('role') == 'Student' %}selected{% endif %}>Student</option>
      <option value="Guest" {% if form_data.get('role') == 'Guest' %}selected{% endif %}>Guest</option>
      <option value="Admin" {% if form_data.get('role') == 'Admin' %}selected{% endif %}>Admin</option>
    </select><br><br>

    <button type="submit" id="registerBtn" {% if form_data %}data-enabled="true"{% else %}disabled{% endif %}>Register</button>
  </form>
{% endblock %}
