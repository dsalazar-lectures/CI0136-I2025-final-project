{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">

  <!-- Título -->
  <h4 class="mb-4 fw-bold">Your Profile</h4>

  <!-- Sección de perfil -->
  <div class="d-flex align-items-center justify-content-between p-4 rounded" style="background-color: #f2f2f2;">
    <div class="d-flex align-items-center">
      <div class="me-3">
        <div class="rounded-circle bg-secondary" style="width: 80px; height: 80px;"></div>
      </div>
      <div>
        <h5 class="mb-1">{{ name }}</h5>
        <span class="badge text-bg-success px-3 py-1">{{ role }}</span>
      </div>
    </div>
    <button class="btn btn-primary px-3">
      <i class="bi bi-pencil"></i> Edit
    </button>
  </div>

  <!-- Información adicional -->
  <div class="mt-4 p-4 rounded" style="background-color: #f2f2f2;">
    <h6 class="fw-bold mb-2">Information</h6>
    <div class="mb-1 text-muted">Email</div>
    <div>{{ email }}</div>
  </div>

  <form action="{{ url_for('auth.logout') }}" method="post">
    <button type="submit" class="btn btn-danger mt-4">Log out</button>
  </form> 


</div>
{% endblock %}
