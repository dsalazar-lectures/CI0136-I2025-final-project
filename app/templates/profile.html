{% extends 'base.html' %}

{% block content %}
  <h2 class="mt-4">User Profile</h2>

  <div class="card mt-3">
    <div class="card-body">
      <p class="mb-2"><strong>Name:</strong> {{ name }}</p>
      <p class="mb-2"><strong>Role:</strong> {{ role }}</p>
    </div>
  </div>

  <a href="{{ url_for('auth.logout') }}" class="btn btn-danger mt-3">Log out</a>
{% endblock %}
