<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tutoria.titulo }}</title>
</head>
<body>
    <h1>{{ tutoria.titulo }}</h1>
    <p><strong>Tutor:</strong> {{ tutoria.tutor }}</p>
    <p><strong>Curso:</strong> {{ tutoria.curso }}</p>
    <p><strong>Fecha:</strong> {{ tutoria.fecha }}</p>
    <p><strong>Hora:</strong> {{ tutoria.hora }}</p>
    <p><strong>Descripción:</strong> {{ tutoria.descripcion }}</p>
    <p><strong>Modalidad:</strong> {{ tutoria.modalidad }}</p>
    <p><strong>Cupo disponible:</strong> {{ tutoria.cupo }}</p>
    <a href="/tutorias">Volver a la lista de tutorías</a>
</body>
</html>
