<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Tutor - {% block title %}Comentarios{% endblock %}</title>

    <!-- âœ… Bootstrap CSS (versiÃ³n estable) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- âœ… Font Awesome actualizado -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- ðŸŽ¨ Estilos personalizados -->
    <style>
        .avatar {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9ecef;
            border-radius: 50%;
            overflow: hidden;
        }
        .avatar-lg {
            width: 80px;
            height: 80px;
        }
        .avatar-md {
            width: 40px;
            height: 40px;
        }
        .avatar-sm {
            width: 32px;
            height: 32px;
        }
        .star-filled {
            color: #ffc107;
        }
        .star-empty {
            color: #dee2e6;
        }
        .reply-indent {
            border-left: 2px solid #dee2e6;
        }
        .rating-stars {
            font-size: 1.5rem;
            cursor: pointer;
        }
        .rating-stars .fa-star {
            padding: 0 5px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
    <div class="container py-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <!-- âœ… Bootstrap JS Bundle con Popper (necesario para dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
