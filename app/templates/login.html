{% extends 'base.html' %}

{% block content %}
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <h2>Log in</h2>

  <form method="post" action="{{ url_for('auth.login') }}" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input name="email" type="text" class="form-control" value="{{ form_data.get('email', '') }}">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input name="password" type="password" class="form-control" value="{{ form_data.get('password', '') }}">
    </div>

    <button type="submit" class="btn btn-primary">Log In</button>
  </form>

  <p class="mt-3">
    Don't have an account? <a href="{{ url_for('register.register') }}">Register</a>
  </p>

{% endblock %}
