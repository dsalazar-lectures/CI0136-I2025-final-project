<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <input type="checkbox" class="status-toggle" data-email="{{ user.email }}" {% if user.status %}checked{% endif %}>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
  document.querySelectorAll('.status-toggle').forEach(function(checkbox) {
    checkbox.addEventListener('change', function() {
      const email = this.dataset.email;
      const status = this.checked;

      fetch('/admin/users/update_status', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-Requested-With': 'XMLHttpRequest'  // Optional, helps identify AJAX requests
        },
        body: JSON.stringify({ email: email, status: status })
      })
      .then(response => response.json())
      .then(data => {
        if (!data.success) {
          alert('Failed to update status: ' + (data.error || 'Unknown error'));
          // Revert checkbox state on failure
          checkbox.checked = !status;
        }
      })
      .catch(error => {
        alert('Error updating status: ' + error);
        checkbox.checked = !status;
      });
    });
  });
</script>
